
    <md-card layout-align="center center">
      <form name="myform"  style="border:2px solid black;" class ="fonts" class="parent" >
        <h1 id="button"><center><b>Registration Form</b></center></h1><br><br>
        <md-input-container id="registration" class="md-block" >
          <label>FirstName</label>
          <input type="text" name="firstname" ng-model="fname" minlength="6" maxlength="8" required />
          <div ng-messages="myform.firstname.$error">
          <div ng-message="['minlength']">cannot be left blank. </div>

          </div>
        </md-input-container>

        <md-input-container id="registration" class="md-block">
          <label>LastName</label>
          <input type="text" name="lastname" ng-model="lname" minlength="6" maxlength="8" required/>
          <div ng-messages="myform.lastname.$error">
            <div ng-message="['minlength']">cannot be left blank. </div>
          </div>
        </md-input-container>

        <md-input-container id="registration" class="md-block" >
          <label>Email</label>
          <input type="text" name="email" ng-model="useremail" ng-pattern="/^.+@.+\..+$/" required/>
          <div ng-messages="myform.email.$error">
            <div ng-message="[pattern]">You must enter valid email address.for eg abc@gmail.com</div>
          </div>
        </md-input-container>

        <md-input-container id="registration" class="md-block" >
          <label>Password </label>
          <input type="password" name="password" ng-model="password" minlength="6" maxlength="10" required/>
          <div ng-messages="myform.password.$error">
            <div ng-message="['minlength']">cannot be left blank </div>
          </div>
        </md-input-container>

        <md-input-container id="registration" class="md-block" >
          <label>Address </label>
          <input type="text" name="address" ng-model="address" minlength="10" maxlength="40" required/>
          <div ng-messages="myform.address.$error">
            <div ng-message="['minlength']">cannot be left blank </div>
          </div>
        </md-input-container>

        <md-input-container id="registration" class="md-block" >
          <label>Phone Number </label>
          <input type="text" name="phoneNumber" ng-model="phoneNumber" minlength="10" required/>
          <div ng-messages="myform.phoneNumber.$error">
            <div ng-message="['minlength']">Phone number must be 10 digits</div>
          </div>
          <div layout-align="center center">
            <md-button ng-click="register()" class="md-raised" id="button" style="margin:auto;display:block">Register</md-button>
            <p class="message"> Already Registered User<a href="#!/login"> Signin </a></p>
          </div>
        </md-input-container>
      </form>
    </md-card>
